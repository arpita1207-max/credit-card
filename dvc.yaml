stages:
  make_dataset:
    cmd: python /src/data/make_dataset.py
    deps:
      - /data/raw/creditcard.csv
      - /src/data/make_dataset.py
    params:
      - make_dataset.test_split
      - make_dataset.seed
    outs:
      - /data/processed/

  train_model:
    cmd: python /src/models/train_model.py  data/processed/train.csv
    deps:
      - data/processed/train.csv
      - /src/models/train_model.py
    params:
      - train_model.n_estimators
      - train_model.max_depth
      - train_model.seed
    outs:
      - models
  models:
    cmd: python src/visualization/visualize.py
    deps:
      - models/model.joblib
      - /data/processed/
      - src/visualization/visualize.py
    outs:
      - dvclive

metrics:
  - dvclive\metrics.json

plots:
  - ROC:
      template: simple
      x: fpr
      y:
        dvclive\plots\sklearn\roc\train.json: tpr
        dvclive\plots\sklearn\roc\test.json: tpr
  - Confusion-Matrix:
      template: confusion
      x: actual
      y:
        dvclive\plots\sklearn\cm\train.json: predicted
        dvclive\plots\sklearn\cm\test.json: predicted
  - Precision-Recall:
      template: simple
      x: recall
      y:
        dvclive\plots\sklearn\prc\train.json: precision
        dvclive\plots\sklearn\prc\test.json: precision
